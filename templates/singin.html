<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <section class="container d-flex justify-content-center align-items-center min-vh-100">
        <form id="signupForm" class="singin-form bg-white shadow p-4 rounded" style="max-width: 400px;">
            <h1 class="title text-center mb-4">Faça seu cadastro</h1>

            <div class="mb-3">
                <label class="label-text" for="Name">Nome completo</label>
                <input class="enter-text form-control" type="text" id="Name" placeholder="Digite seu nome" required />
            </div>

            <div class="mb-3">
                <label for="date" class="label-text">Data de Nascimento</label>
                <input type="date" name="date" id="date" class="enter-text form-control" required />
            </div>

            <div class="mb-3">
                <label class="label-text" for="email">E-mail</label>
                <input class="enter-text form-control" type="email" id="email" placeholder="Digite seu email" required />
            </div>

            <div class="mb-3">
                <label class="label-text" for="password">Senha</label>
                <input class="enter-text form-control" type="password" id="password" placeholder="Crie uma senha" required />
            </div>

            <div class="mb-3">
                <label class="label-text" for="confirmPassword">Confirme sua Senha</label>
                <input class="enter-text form-control" type="password" id="confirmPassword" placeholder="Confirme sua senha" required />
                <small id="signupError" class="text-danger"></small>
            </div>

            <button type="submit" class="send btn w-100 mb-4">Cadastrar</button>

            <div class="box-singin text-center">
                <span>Já tem uma conta?</span>
                <a href="/templates/index.html" class="singin-link text-decoration-none">Entre agora</a>
            </div>
        </form>
    </section>
    <script src="../static/singup.js"></script>
</body>
</html>
