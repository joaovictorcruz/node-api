<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <section class="container d-flex justify-content-center align-items-center min-vh-100">
        <form class="form bg-white shadow p-4 rounded" style="max-width: 512px;">
            <h1 class="title text-center mb-4">Faça seu login</h1>

            <div class="mb-3">
                <label class="label-text" for="email">E-mail</label>
                <input class="enter-text form-control" type="text" id="email" placeholder="Digite seu email" />
            </div>

            <div class="mb-3">
                <label class="label-text" for="password">Senha</label>
                <input class="enter-text form-control" type="password" id="password" placeholder="Digite sua senha" />
                <small id="loginError" class="text-danger"></small>
            </div>

            <div class="connect d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input class="connect-check form-check-input" type="checkbox" id="connect" />
                    <label class="connect-label form-check-label" for="connect">Mantenha-me conectado</label>
                </div>
                <a href="/templates/remove.html" class="forgot text-decoration-none">Esqueci minha senha</a>
            </div>

            <button class="send btn w-100 mb-4" type="submit">Entrar</button>

            <div class="singin text-center">
                <span>Ainda não tem uma conta?</span>
                <a href="/templates/singin.html" class="singin-link text-decoration-none">Cadastre-se</a>
            </div>
        </form>
    </section>
    <script src="../static/login.js"></script>
</body>
</html>
