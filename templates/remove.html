<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recupere sua Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <section class="container d-flex justify-content-center align-items-center min-vh-100">
        <form class="singin-form bg-white shadow p-4 rounded" style="max-width: 400px;">
            <h1 class="title text-center mb-4">Recupere sua Senha</h1>
            <div class="box-retrieve text-center mb-4">
                <span class="link-retrieve">Fique tranquilo! Nós te enviaremos um link de recuperação em seu e-mail.</span>
            </div>

            <div class="mb-3">
                <label class="label-text" for="e-mail">Email</label>
                <input class="enter-text form-control" type="email" id="e-mail" placeholder="Digite seu e-mail" />
            </div>

            <button class="send btn w-100 mb-4">Enviar link de recuperação</button>

            <div class="text-center">
                <a href="./index.html" class="singin-link text-decoration-none">Voltar para página de login</a>
            </div>
        </form>
    </section>
</body>
</html>
